<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>赛博榫卯 Cyber-Mortise</title>
    <script type="module" src="./model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #1a1a1a; font-family: sans-serif; overflow: hidden; }
        /* 让模型占满全屏 */
        model-viewer { width: 100vw; height: 100vh; background-color: #1a1a1a; }
        
        /* 赛博朋克风格标题 */
        .title {
            position: absolute; top: 20px; left: 20px; color: #00ff00;
            z-index: 999; text-shadow: 0 0 10px #00ff00; pointer-events: none;
        }
        h2 { margin: 0; font-size: 1.5rem; }
        p { margin: 5px 0 0 0; font-size: 0.8rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="title">
        <h2>赛博榫卯 Cyber-Mortise</h2>
        <p>双指缩放 | 单指旋转 | 自动展示</p>
    </div>
        <model-viewer 
        src="./luban.glb" 
        alt="智能鲁班锁3D模型"
        
        autoplay 
        animation-name="*" 
        loop
        
        environment-image="neutral" 
        shadow-intensity="1" 
        exposure="1"
        
        ar 
        camera-controls 
        auto-rotate
        rotation-per-second="30deg"> 
        </model-viewer>
</body>
</html>
